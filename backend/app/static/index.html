<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google OAuth2 Login</title>
</head>
<body>
    <button id="login-with-google">Login with Google</button>

    <script>
        document.getElementById('login-with-google').addEventListener('click', function() {
            fetch('http://localhost:8000/login/google')
                .then(response => response.json())
                .then(data => {
                    window.location.href = data.url;
                });
        });
    </script>
</body>
</html>
